<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">

  <!-- Adding Main Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
<main>

  <div class="profile-div">
    <img src="images/logo.svg" alt="Fylo Logo" class="logo">
    <div class="icons-div">
      <span class="icon"><img src="images/icon-document.svg" alt="Document Icon" class="document"></span>
      <span class="icon"><img src="images/icon-folder.svg" alt="Folder Icon" class="folder"></span>
      <span class="icon"><img src="images/icon-upload.svg" alt="Upload Icon" class="upload"></span>
    </div>
  </div>

  <div class="storage-div">
    <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>

    <span class="storage-left"><span>185</span> <span>GB Left</span></span>

    <div class="bar"></div>
    <div class="total-storage">
    <span class="total-start">0 GB</span>
    <span class="total-end">1000 GB</span>
    </div>
  </div>

</main>  
<aside class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
